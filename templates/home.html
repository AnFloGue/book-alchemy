<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author.name }}
                <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
